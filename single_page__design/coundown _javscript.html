<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 1%;
        padding:0;
        box-sizing: none;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    h1{
        width: 270px;

        height: 40px;
        padding: 20px;
        border: 2px solid red;
        background-color:yellow;
    }
    button{
        width: 200px;
        height: 100px;
        font-size: 70px;
    }
</style>
<body>
    <button onclick="func()">Start</button>



<h1 id="count">Countdown :<span>0</span></h1>


    <script>
     function func(){
           var a= document.querySelector("count ,span").innerHTML="0";
//var a= document.querySelector("count > span").innerHTML="hello";
           for (var a; a<6; a++){
                console.log(a);
             

               document.querySelector("count ,span").innerHTML=a;
      //  document.writeln(a.innerHTML);
           }
           setInterval(lamp ,1000);
           const b=2*2+1;
           function  lamp(){
            document.querySelector("count ,span").innerHTML=b;

           }

           setInterval(myTime ,2000);
           const d=2*2;
           function  myTime(){
            document.querySelector("count ,span").innerHTML=d;

           }
           setInterval(my ,3000);
           const e=2*2-1;
           function  my(){
            document.querySelector("count ,span").innerHTML=e;

           }
           setInterval(Aman ,4000);
           const f=2*2-2;
           function  Aman(){
            document.querySelector("count ,span").innerHTML=f;

           }
           setInterval(Singh ,5000);
           const g=2*2-3;
           function  Singh(){
            document.querySelector("count ,span").innerHTML=g;
           
           }
          

        }
    

    </script>
</body>
</html>
