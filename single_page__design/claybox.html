<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta http-equiv="refresh" content="30">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        /* background-color:rgb(144, 137, 137); */
        background-color: black;
        justify-content: center;
        margin-top: 10rem;
        transition: box-shadow 0.9s ease-in-out;
    }
    .container{
       width: 21rem;
       height: 19rem;
       display: flex;
       align-items: center;
       justify-content: center;
       border-radius: 51px;
       background: #908989;
      box-shadow:  40px 20px 60px #3a3737,
             10px 30px 60px #e6dbdb;
      background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(81,81,185,1) 23%, rgba(54,125,209,1) 49%, rgba(52,128,211,1) 51%, rgba(49,133,214,1) 58%, rgba(0,212,255,1) 100%);     
transition: all 0.9s ease-in-out;
    
}  
.container  h1{
      font-size: larger;
   margin: 5rem;
     text-align: center;
}  
  .container p{
      font-size: 2rem;
    
  }
  .container:hover{
        transition: all 0.9s linear;
        box-shadow:  2px 2px 100px white
        , 3px 3px 90px aqua;
  }
  .container p>.Cool{
    font-family: cursive;
    letter-spacing: 2rem;
    color:black;
    text-shadow: 5px 5px 10px white ,-9px -9px 20px black;

  }
  .container p>.new{
   color: aqua;
   text-shadow: 2px 2px 10px white,
   -2px 2px 20px aqua;
}
.container p>.cue{
    color:red;
    text-shadow: 2px 2px 10px white,
   -2px 2px 20px aqua;
}
.container p>.animate{
    color:yellow;
    text-shadow: 2px 2px 20px  white,
    -2px 2px 10px aqua;
}
.container p>.top{
color: orange;
text-shadow: 2px 2px 10px white,
   -2px 2px 20px aqua;
}

</style>
<body>
    <div class="container">
<h1>Heloooo</h1>
        <p> <span class="Cool  new">A</span>
            <span class="Cool cue ">M</span>
            <span class="Cool animate">A</span>
            <span class="Cool  top">N</span>
        </p>
    </div>



</body>
</html>
